include ':presentation-layer', ':database-layer',
        ':domain-layer',
        'data-layer/data-layer-android',
        'data-layer/database-layer'

rootProject.children.each { project ->
    if (project.name.startsWith("data-layer/")) {
        int slash = project.name.indexOf("/")
        project.name = project.name.substring(slash + 1)
    }
}
